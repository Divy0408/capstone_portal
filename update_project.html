    <section data-bs-version="5.1" class="article22 cid-uaZ2DgcXOT" id="article22-0">



        <div class="container">
            <div class="row justify-content-center">
                <div class="col-lg-4">
                    <div class="col-12 col-md-12">

                        <h5 class="mbr-section-title mbr-fonts-style mt-0 mb-4 display-2"><strong>Update
                                Project</strong></h5>

                    </div>
                </div>

                <div class="col-lg-8 side-features">
                    <div class="item-wrapper align-left">
                        <form action="/project" method="POST" enctype="multipart/form-data"
                            onsubmit="showAlert()">
                            <label for="studentName">Name:</label>
                            <input type="text" id="studentName" name="studentName" required><br>

                            <label for="studentErNo">Enrollment Number:</label>
                            <input type="text" id="studentErNo" name="studentErNo" pattern="[0-9]{11}"
                                title="Enrollment number must be 11 digits" required><br>

                            <label for="branch">Branch:</label>
                            <select id="branch" name="branch" required><br>
                                <option value="CE">C.E</option>
                                <option value="IT">I.T</option>
                                <option value="CSBS">CSBS</option>
                                <option value="CEAI">CE-AI</option>
                            </select>
                            <br>
                            <label for="projectTitle">Project Title:</label>
                            <input type="text" id="projectTitle" name="projectTitle" required><br>

                            <label for="projectDescription">Project Description:</label><br>
                            <textarea id="projectDescription" name="projectDescription" rows="4"
                                required></textarea><br>

                            <label for="upload-file">Upload File:</label><br>
                            <input type="file" id='upload-file' name='upload-file' accept=".pdf,.doc,.docx,.jpg,.png"
                                required><br>

                            <label for="additionalComments">Additional Comments:</label><br>
                            <textarea id="additionalComments" name="additionalComments" rows="2"></textarea><br>

                            <button type="submit">Upload</button>
                        </form>
    </section>
    </div>
    </main>
