<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projects</title>
    <link rel="icon" href="logo1.png">
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            font-weight: 600;
            background-color: #f4f4f4;
        }
        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h2 {
            text-align: center;
            margin-bottom: 20px;
        }
        
        ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
        }
        
        li {
            cursor: pointer;
            margin-bottom: 10px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #f9f9f9;
        }
        
        li:hover {
            background-color: #f0f0f0;
        }
        
        .team-details {
            display: none;
            padding-top: 20px;
        }
        
        .team-details.visible {
            display: block;
        }
        
        .team-member {
            border: 1px solid #ccc;
            border-radius: 5px;
            padding: 10px;
            margin-bottom: 10px;
            background-color: #f9f9f9;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Team IDs</h2>
        <ul id="team-list">
            <!-- Dynamically populate team IDs here using JavaScript -->
        </ul>
        <!-- Display team member details here when a team ID is selected -->
        <div id="team-details-container" class="team-details"></div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Function to fetch team IDs from the backend and populate the list
            function fetchTeamIDs() {
                fetch('/team-ids-project')
                    .then(response => response.json())
                    .then(teamIDs => {
                        const teamList = document.getElementById('team-list');
                        // Clear any existing team IDs in the list
                        teamList.innerHTML = '';
                        // Populate the list with team IDs
                        teamIDs.forEach(teamID => {
                            const listItem = document.createElement('li');
                            listItem.textContent = teamID;
                            // Add click event listener to each team ID to display details
                            listItem.addEventListener('click', function() {
                                // Call function to fetch and display team details when clicked
                                fetchTeamDetails(teamID);
                            });
                            teamList.appendChild(listItem);
                        });
                    })
                    .catch(error => {
                        console.error('Error fetching team IDs:', error);
                    });
            }
        
            function fetchTeamDetails(teamId) {
                fetch(`/team-projects/${teamId}`)
                    .then(response => response.json())
                    .then(teamDetails => {
                        const teamDetailsContainer = document.getElementById('team-details-container');
                        teamDetailsContainer.innerHTML = '';
        
                        teamDetails.forEach(detail => {
                            const memberDiv = document.createElement('div');
                            memberDiv.classList.add('team-member');
                            memberDiv.innerHTML = `
                                <h2>Team Details</h2>
                                <ul>
                                    <li>Team ID: ${detail.team_id}</li>
                                    <li>Student Name: ${detail.student_name}</li>
                                    <li>Enrollment: ${detail.enrollment}</li>
                                    <li>Branch: ${detail.branch}</li>
                                    <li>Project Title: ${detail.project_title}</li>
                                    <li>Project Description: ${detail.project_description}</li>
                                    <li>Additional Comments: ${detail.additional_comments}</li>
                                </ul>`;
                            teamDetailsContainer.appendChild(memberDiv);
                        });
        
                        // Show the team details container
                        teamDetailsContainer.classList.add('visible');
                    })
                    .catch(error => {
                        console.error('Error fetching team details:', error);
                    });
            }

            fetchTeamIDs();
        });
    </script>
</body>
</html>
