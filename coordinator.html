<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>coordinator Dashboard</title>
    <link rel="icon" href="logo1.png">
    <style>
        body {
            margin: 0;
            font-style: Condensed;
            font-weight: 600;
        }

        header {
            background-color: #d8d8d8;
            color: #000000;
            padding: 20px 0;
            border-bottom: 2px solid #47c8ff; 
        }

        .menu a:hover,
        .menu a:focus {
            color: #ff7920; 
            border-bottom: 2px solid #ff7920; 
        }
        

        nav {
            display: flex;
            align-items: center;
            justify-content: space-between;
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }

        .logo {
            display: flex;
            align-items: center;
        }

        .logo img {
            display: block;
            margin-right: 10px; 
        }

        .logo h1 {
            font-size: 40px;
            margin: 0;
            font-family: 'Bebas Neue', sans-serif; 
            color: #47c8ff; 
        }

        .menu a {
            color: #000000;
            text-decoration: none;
            margin-right: 20px;
            font-size: 30px;
            transition: color 0.3s ease; 
        }

        .logout-btn {
            background-color: #47c8ff;
            color: #fff;
            border: none;
            padding: 10px 20px;
            font-size: 30px;
            cursor: pointer;
            border-radius: 20px; 
            transition: background-color 0.3s ease; 
        }

        .logout-btn:hover {
            background-color: #ff7920;
        }

        .container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin: 2px auto;
            width: 100%;
        }
        
        .left-column {
            flex: 1;
            padding: 10px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .left-column-name {
            margin-bottom: 10px;
        }

        .left-column-name h1 {
            font-size: 46px;
            letter-spacing: 2px;
            margin: 0;
        }

        .right-column {
            flex: 1;
            padding: 10px;
            position: relative;
        }

        .homeimage {
            width: 95%; 
        }

        .button2 {
            background-color: #47c8ff;
            color: #fff;
            border: none;
            padding: 10px 20px;
            font-size: 30px;
            cursor: pointer;
            border-radius: 20px; 
            transition: background-color 0.3s ease;
            background-image: linear-gradient(to right, #47c8ff, #ffa66a);
            transition: transform 0.3s ease; 
        }

        .button2:hover {
            transform: scale(1.1);
        } 
        .logout-btn a {
    color: black;
    text-decoration: none; 
}

.logout-btn:hover a {
    color: #fff; 
}
.logout-btn {
    background-color: #47c8ff;
    border: none;
    padding: 10px 20px;
    font-size: 30px;
    cursor: pointer;
    border-radius: 20px; 
    transition: background-color 0.3s ease; 
}

.logout-btn:hover {
    background-color: #ff7920;
}
.dropdown-content {
            display: none;
            position: absolute;
            background-color: #f9f9f9;
            min-width: 160px;
            box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
            z-index: 1;
        }

        /* Style for the dropdown options */
        .dropdown-content a {
            color: black;
            padding: 12px 16px;
            text-decoration: none;
            display: block;
        }

        /* Change color on hover */
        .dropdown-content a:hover {
            background-color: #f1f1f1;
        }

        /* Show the dropdown content when hovering over the parent */
        .dropdown:hover .dropdown-content {
            display: block;
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <div class="logo">
                <img src="logo1.png" alt="Capstone Portal Logo" width="120" height="120">
                &nbsp;&nbsp;&nbsp;&nbsp;<h1>Capstone Portal</h1> 
            </div>
            <div class="menu">
                <a href="/coordinator.html">Dashboard</a>
                <a href="/sendNotification.html">Notification</a>
                <a href="#">View Teams</a>
                <a href="#">Guide Allocation</a>
                <button class="logout-btn"><a href="/logout">Log Out</a></button>
            </div>
        </nav>
    </header>
    <div class="container">
        <div class="left-column">
            <div class="left-column-name">
                <h1 align="center"> Capstone Portal </h1>
                <h1>Project Management System </h1>
            </div>
            <h3 align="center">Empower your project journey effortlessly! <br>
                Our intuitive Project Management System provides a seamless platform 
                for you to add and track your project details with ease.</h3>
            <div class="left-column-text">
                <br>
                <br>
            </div>            
        </div>
        <div class="right-column">
            <image class="homeimage" src="homePageImage.png"></image>
        </div>
    </div>
</body>
</html>
