<style>
  .container {
    border-radius: 75px;
    background-color: #fff;
    display: flex;
    flex-direction: column;
    align-items: start;
    padding: 50px 17px 50px 80px;
  }

  .icon-circle {
    background-color: #0008c5;
    border-radius: 50%;
    width: 58px;
    height: 52px;
    margin: 30px 0 0 18px;
  }

  .navbar {
    display: flex;
    margin-left: 49px;
    width: 930px;
    max-width: 100%;
    align-items: start;
    justify-content: space-between;
    gap: 20px;
    font-size: 24px;
    color: #000;
    font-weight: 700;
  }

  .highlight-box {
    border-radius: 12px;
    background-color: #00cbd7;
    width: 41px;
    height: 37px;
  }

  .link-box {
    display: flex;
    margin-top: 19px;
    align-items: start;
    justify-content: space-between;
    gap: 20px;
  }

  .link-text, .account-text, .project-text {
    font-family: Inter, sans-serif;
  }

  .divider {
    background-color: #00cbd7;
    margin-top: 19px;
    height: 1px;
  }

  .main-content {
    align-self: stretch;
    margin: 74px 0 0 18px;
  }

  .content-layout {
    gap: 20px;
    display: flex;
  }

  .content-column {
    display: flex;
    flex-direction: column;
    line-height: normal;
    width: 38%;
    margin-left: 0px;
  }

  .intro-section {
    display: flex;
    flex-direction: column;
    align-self: stretch;
    font-weight: 700;
    margin: auto 0;
  }

  .intro-heading {
    color: #0008c5;
    font: 78px Inter, sans-serif;
  }

  .intro-desc {
    color: #000;
    margin-top: 98px;
    font: 400 28px Inter, sans-serif;
  }

  .action-button {
    border-radius: 20px;
    background-color: #00cbd7;
    align-self: center;
    margin-top: 96px;
    justify-content: center;
    color: #fff;
    white-space: nowrap;
    padding: 15px 21px;
    font: 21px Inter, sans-serif;
  }

  .image-column {
    display: flex;
    flex-direction: column;
    line-height: normal;
    width: 62%;
    margin-left: 20px;
  }

  .image {
    aspect-ratio: 1.28;
    object-fit: auto;
    object-position: center;
    width: 100%;
    flex-grow: 1;
  }

  @media (max-width: 991px) {
    .container {
      padding-left: 20px;
    }

    .icon-circle, .navbar, .link-box, .main-content, .content-layout, .content-column, .intro-section, .intro-heading, .intro-desc, .action-button, .image-column, .image {
      margin-left: 10px;
      flex-wrap: wrap;
      max-width: 100%;
      align-items: stretch;
      font-size: smaller;
    }
  }
</style>

<section class="container">
  <div class="icon-circle"></div>
  <nav class="navbar">
    <div class="highlight-box"></div>
    <div class="link-box">
      <div class="link-text">ABOUT</div>
      <div>
        <div class="link-text">HOME</div>
        <div class="divider"></div>
      </div>
      <div class="project-text">PROJECT</div>
    </div>
    <div class="account-text">ACCOUNT</div>
  </nav>
  <div class="main-content">
    <div class="content-layout">
      <div class="content-column">
        <form class="intro-section">
          <h1 class="intro-heading">Capstone Portal</h1>
          <p class="intro-desc">The P in PM is as much about 'people management' as it is about 'project management'</p>
          <button class="action-button" type="submit">GET STARTED</button>
        </form>
      </div>
      <aside class="image-column">
        <img loading="lazy" src="image 1.png" class="image" alt="Capstone Portal"/>
      </aside>
    </div>
  </div>
</section>
