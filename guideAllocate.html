<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guide Allocation</title>
    <link rel="icon" href="logo1.png">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
        }
        .container {
            max-width: 600px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h2 {
            text-align: center;
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 10px;
            font-weight: bold;
        }
        select, button {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border-radius: 5px;
            border: 1px solid #ccc;
            box-sizing: border-box;
        }
        button {
            background-color: #47c8ff;
            color: #fff;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #ff7920;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Allocate Guide to Team</h2>
        <div>
            <label for="guide-select">Select Guide:</label>
            <select id="guide-select"></select>
        </div>
        <div>
            <label for="team-select">Select Team ID:</label>
            <select id="team-select"></select>
        </div>
        <button id="allocate-btn">Allocate Guide</button>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const guideSelect = document.getElementById('guide-select');
            const teamSelect = document.getElementById('team-select');
            const allocateBtn = document.getElementById('allocate-btn');

            // Fetch list of guides from backend and populate dropdown
            fetch('/guides')
                .then(response => response.json())
                .then(guides => {
                    guides.forEach(guide => {
                        const option = document.createElement('option');
                        option.value = guide.name;
                        option.textContent = guide.name;
                        guideSelect.appendChild(option);
                    });
                })
                .catch(error => {
                    console.error('Error fetching guides:', error);
                });

            // Fetch list of team IDs from backend and populate dropdown
            fetch('/team-ids')
                .then(response => response.json())
                .then(teamIDs => {
                    teamIDs.forEach(id => {
                        const option = document.createElement('option');
                        option.value = id;
                        option.textContent = id;
                        teamSelect.appendChild(option);
                    });
                })
                .catch(error => {
                    console.error('Error fetching team IDs:', error);
                });

            // Event listener for allocating guide
            allocateBtn.addEventListener('click', () => {
                const selectedGuide = guideSelect.value;
                const selectedTeam = teamSelect.value;
                allocateGuide(selectedGuide, selectedTeam);
            });

            // Function to allocate guide
            function allocateGuide(guide, team) {
                fetch(`/allocate-guide/${team}`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ guide })
                })
                .then(response => response.json())
                .then(data => {
                    alert(data.message);
                    window.history.back();
                })
                .catch(error => {
                    console.error('Error allocating guide:', error);
                });
            }
        });
    </script>
</body>
</html>
