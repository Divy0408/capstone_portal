<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Page</title>
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet" />
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="registerStyle.css">
</head>

<body>
    <header>
        <nav>
            <a href="#">About</a>
            <a href="home.html">Home</a>
            <a href="#">Project</a>
            <a href="#">Account</a>
        </nav>
    </header>
    <div class="container">
        <div class="left-column">
            <div class="left-column-name">
                <h3>Register Here</h3>
            </div>
            <center>
            <form method="post">
                
                  <input type="text" name="username" class="form-control" required placeholder="Username"/>
                  <br>
                <br>
              
                
                  <input type="password" name="password" class="form-control" required placeholder="Password"/>
                  <br>
                <br>
                
                  <input type="email" name="email" class="form-control" required placeholder="Email Id"/>
                  <br>
                <br>
           
                  <input type="text" id= "enrollment" name="enrollment" class="form-control" required placeholder="Enrollment No."/>
                  <br>
                <br>
                <br>
                
               
                Create <button type="submit" class="signupbutton"><i class="fas fa-arrow-right-from-bracket"></i></button>
                
              
                <!-- Register buttons -->
                <div class="text-center">
                  <p>Already a member? <a href="login.html">Login</a></p>
                  <p>or sign up with:</p>
                  <button type="button" class="btn btn-link btn-floating mx-1">
                    <i class="fab fa-facebook-f"></i>
                  </button>
              
                  <button type="button" class="btn btn-link btn-floating mx-1">
                    <i class="fab fa-google"></i>
                  </button>
              
                  <button type="button" class="btn btn-link btn-floating mx-1">
                    <i class="fab fa-twitter"></i>
                  </button>
              
                  <button type="button" class="btn btn-link btn-floating mx-1">
                    <i class="fab fa-github"></i>
                  </button>
                </div>
              </form>
            </center>
        </div>
        <div class="right-column">
            <center>
            <image class="homeimage" src="loginpageimage.png">

            </image>
        </center>
        </div>
    </div>
    
    <footer>
        <p>&copy; 2024 Your Company</p>
    </footer>

</body>

</html>
