<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Capstone Portal</title>
    <style>
        /* Style for the dialog box */
        .dialog-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 9999;
        }

        .dialog-box {
            background-color: white;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
            text-align: center;
        }
    </style>
</head>
<body>
    <section>
        <div class="form-box">
            <div class="form-value">
                <form action="/login" method="post">
                    <h2>Login</h2>
                    <div class="inputbox">
                        <ion-icon name="mail-outline"></ion-icon> 
                        <input type="email" name="email" required>
                        <label for="">Email</label>
                    </div>
                    <div class="inputbox">
                        <ion-icon name="lock-closed-outline"></ion-icon>
                        <input type="password" name="password" required>
                        <label for="">Password</label>
                    </div>
                    <div class="forget">
                        <label for=""><input type="checkbox"/>Remember me &nbsp;<a href="#">Forget Password</a></label>
                    </div>
                    <button>Log in</button>
                    <div class="register">
                        <p>Don't have an account? &nbsp;<a href="#">Register</a></p>
                    </div>
                </form>
            </div>
        </div>
    </section>
    <script>
        // Function to display a dialog box with the given message
        function showDialog(message) {
            const dialogOverlay = document.createElement('div');
            dialogOverlay.classList.add('dialog-overlay');

            const dialogBox = document.createElement('div');
            dialogBox.classList.add('dialog-box');
            dialogBox.textContent = message;

            dialogOverlay.appendChild(dialogBox);
            document.body.appendChild(dialogOverlay);

            // Remove the dialog box after 3 seconds
            setTimeout(() => {
                document.body.removeChild(dialogOverlay);
            }, 3000);
        }

        // Check if there's an error message in the URL query parameters
        const urlParams = new URLSearchParams(window.location.search);
        const error = urlParams.get('error');
        if (error) {
            showDialog(error);
        }
    </script>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>
</html>
