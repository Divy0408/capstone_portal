<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guide Dashboard</title>
    <link rel="icon" href="logo1.png">
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            font-weight: 600;
            background-color: #f4f4f4;
        }

        header {
            background-color: #d8d8d8;
            color: #000000;
            padding: 20px 0;
            border-bottom: 2px solid #47c8ff; 
        }

        .menu a:hover,
        .menu a:focus {
            color: #ff7920; 
            border-bottom: 2px solid #ff7920; 
        }
        

        nav {
            display: flex;
            align-items: center;
            justify-content: space-between;
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }

        .logo {
            display: flex;
            align-items: center;
        }

        .logo img {
            display: block;
            margin-right: 10px; 
        }

        .logo h1 {
            font-size: 40px;
            margin: 0;
            font-family: 'Bebas Neue', sans-serif; 
            color: #47c8ff; 
        }

        .menu a {
            color: #000000;
            text-decoration: none;
            margin-right: 20px;
            font-size: 30px;
            transition: color 0.3s ease; 
        }

        .logout-btn {
            background-color: #47c8ff;
            color: #fff;
            border: none;
            padding: 10px 20px;
            font-size: 30px;
            cursor: pointer;
            border-radius: 20px; 
            transition: background-color 0.3s ease; 
        }

        .logout-btn:hover {
            background-color: #ff7920;
        }

        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        
        h2 {
            text-align: center;
            margin-bottom: 20px;
        }
        
        ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
        }
        
        li {
            cursor: pointer;
            margin-bottom: 10px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #f9f9f9;
        }
        
        li:hover {
            background-color: #f0f0f0;
        }
        
        .team-details {
            display: none;
            padding-top: 20px;
        }
        
        .team-details.visible {
            display: block;
        }
        
        .team-member {
            border: 1px solid #ccc;
            border-radius: 5px;
            padding: 10px;
            margin-bottom: 10px;
            background-color: #f9f9f9;
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <div class="logo">
                <img src="logo1.png" alt="Capstone Portal Logo" width="120" height="120">
                &nbsp;&nbsp;&nbsp;&nbsp;<h1>Capstone Portal</h1> 
            </div>
            <div class="menu">
                <a href="/guide.html">Dashboard</a>
                <a href="/sendNotification.html">Notification</a>
                <a href="#">View Projects</a>
                <button class="logout-btn"><a href="/logout">Log Out</a></button>
            </div>
        </nav>
    </header>
    <div class="container">
        <h2>Team IDs</h2>
        <ul id="team-list">
            <!-- Dynamically populate team IDs here using JavaScript -->
        </ul>
        <!-- Display team member details here when a team ID is selected -->
        <div id="team-details-container" class="team-details"></div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Function to fetch team IDs from the backend and populate the list
            function fetchTeamIDs() {
                // Replace this fetch request with your actual backend endpoint to fetch team IDs
                fetch('/team-ids')
                    .then(response => response.json())
                    .then(teamIDs => {
                        const teamList = document.getElementById('team-list');
                        // Clear any existing team IDs in the list
                        teamList.innerHTML = '';
                        // Populate the list with team IDs
                        teamIDs.forEach(teamID => {
                            const listItem = document.createElement('li');
                            listItem.textContent = teamID;
                            // Add click event listener to each team ID to display details
                            listItem.addEventListener('click', function() {
                                // Call function to fetch and display team details when clicked
                                fetchTeamDetails(teamID);
                            });
                            teamList.appendChild(listItem);
                        });
                    })
                    .catch(error => {
                        console.error('Error fetching team IDs:', error);
                    });
            }
        
            function fetchTeamDetails(teamId) {
                fetch(`/team-details/${teamId}`)
                    .then(response => response.json())
                    .then(teamDetails => {
                        const teamDetailsContainer = document.getElementById('team-details-container');
                        teamDetailsContainer.innerHTML = '';
        
                        teamDetails.forEach(member => {
                            const memberDiv = document.createElement('div');
                            memberDiv.classList.add('team-member');
                            memberDiv.innerHTML = `
                                <h3>Team Member</h3>
                                <p>Name: ${member.student_name}</p>
                                <p>Enrollment Number: ${member.enrollment}</p>
                                <p>Class: ${member.class}</p>
                                <p>Batch: ${member.batch}</p>
                                <p>Email: ${member.email_id}</p>
                                <p>Branch: ${member.branch}</p>
                                <p>Semester: ${member.semester}</p>
                            `;
                            teamDetailsContainer.appendChild(memberDiv);
                        });
        
                        // Show the team details container
                        teamDetailsContainer.classList.add('visible');
                    })
                    .catch(error => {
                        console.error('Error fetching team details:', error);
                    });
            }

            fetchTeamIDs();
        });
    </script>

</body>
</html>
